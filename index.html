<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTO number check</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-12 mx-auto">
                <h1 class="">RTO Finder</h1>

                <input type="search" placeholder="Search number plate" class="col-8">
                <!-- Result start -->
                <div class="hidden" id="resultSection">
                    <span class="">Your Query: </span> <span class="font-semibold tracking-widest"
                        id="query">TN12</span>

                    <table class="col-8 text-center ">
                        <tbody>
                            <tr>
                                <td class="border p-2 font-semibold">ID</td>
                                <td class="border p-2" id="rto_id">1</td>
                            </tr>
                            <tr>
                                <td class="border p-2 font-semibold">Code</td>
                                <td class="border p-2" id="rto_code">TN-10</td>
                            </tr>
                            <tr>
                                <td class="border p-2 font-semibold">Location</td>
                                <td class="border p-2" id="rto_location">Chennai North</td>
                            </tr>
                            <tr>
                                <td class="border p-2 font-semibold">Type</td>
                                <td class="border p-2" id="rto_type">RTO</td>
                            </tr>
                            <tr>
                                <td class="border p-2 font-semibold">District</td>
                                <td class="border p-2" id="rto_district">Chennai</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Result end -->


    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>

</html>
